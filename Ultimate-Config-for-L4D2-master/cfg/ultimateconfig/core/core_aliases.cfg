alias "refresh"		"exec autoexec"	//# Reload everything
alias "recordfix"	"r_cleardecals; record demofix; stop"		//# For the pesky invisible SI, "cannot see Tank", survivor "stuck in saferoom" bugs, etc
alias serverinfo "toggleconsole;  status; ping; sm plugins list;"



alias MeleeSwap "+attack;wait 5;invnext;wait 5;slot2;-attack"

Alias +MFire "Alias MRepeat_function +MRepeat; +MRepeat"
Alias -MFire "Alias MRepeat_function stopRepeating"
Alias MRepeat_function "+MRepeat"
Alias +MRepeat "+attack;wait 5;invnext;wait 5;slot2;-attack;-MRepeat"
Alias -MRepeat "Wait 45; MRepeat_function"
Alias stopRepeating ""

alias "MToggle" "MToggleOn"
alias "MToggleOn" "+Mfire; fps_max 60; alias MToggle MToggleOff"
alias "MToggleOff" "-Mfire; fps_max 0; alias MToggle MToggleOn"




alias "+spin" "m_yaw 0.09"
alias "-spin" "m_yaw 0.022"



alias "cmdupd" "cmdupd100"
alias "cmdupd100" "cl_updaterate 30; cl_cmdrate 30; rate 30000; alias cmdupd cmdupd30"
alias "cmdupd30" "cl_updaterate 100; cl_cmdrate 10; rate 100000; alias cmdupd cmdupd100"
alias "cmdupd66" "cl_updaterate 120; cl_cmdrate 120; rate 120000; alias cmdupd cmdupd120"


//TANK
//Haymaker
alias +haymaker "SoundOn; +doubleattack; wait 5; +jump"
alias -haymaker "-jump; wait 1; -doubleattack"
alias +doubleattack "+attack2; wait 1; +attack"
alias -doubleattack "-attack2; wait 1; -attack"


//Jump Haymaker
alias +crouchjump "SoundOn; +jump; +duck; wait 10; -duck;"
alias -crouchjump "-jump; wait 1; -duck;"
alias +doubleattack "+attack2; wait 1; +attack;"
alias -doubleattack "-attack2; wait 1; -attack;"
alias +jumphaymaker "+doubleattack; wait 3; +crouchjump;" 
alias -jumphaymaker "-doubleattack; wait 1; -crouchjump;"


//Jump attack
alias +jumpattack "SoundOn; +attack;wait 3;+jump;wait 20;"
alias -jumpattack "+attack;wait 1;-jump"

//Jump Rock
alias +jumprock "SoundOn; +attack2;wait 3;+crouchjump;wait 20;"
alias -jumprock "-attack2;wait 1;-crouchjump"

// change lerp
alias "t_lerp" "t_lerp1"
alias "t_lerp1" "alias t_lerp t_lerp2;echo lerp 0; cl_interp 0"
alias "t_lerp2" "alias t_lerp t_lerp3;echo lerp 0.051; cl_interp 0.051"
alias "t_lerp3" "alias t_lerp t_lerp4;echo lerp 0.067; cl_interp 0.067"
alias "t_lerp4" "alias t_lerp t_lerp1;echo lerp 0.1; cl_interp 0.1"

// change tickrate
alias "t_tick" "t_tick1"
alias "t_tick1" "alias t_tick t_tick2;echo updaterate 20; cl_updaterate 20"
alias "t_tick2" "alias t_tick t_tick3;echo updaterate 30; cl_updaterate 30"
alias "t_tick3" "alias t_tick t_tick4;echo updaterate 66; cl_updaterate 66"
alias "t_tick4" "alias t_tick t_tick1;echo updaterate 100; cl_updaterate 100"
alias "preset_for_highping" "cl_cmdrate 10; cl_updaterate 20;"

// for bhoper
alias "jump_and_attack" "+jump; +attack; wait 8; -attack; -jump"
alias "jump_and_use" "+jump; +use; wait 8; -use; -jump"

alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""
