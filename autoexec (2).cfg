////autoexec////
|||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||

sensitivity 1.82

||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||

bind "F8" "disconnect"
bind "F6" "quit"

//BIND FOR CEILING JUMP
==========================================================================================
bind Z "+left"
bind B "+right" 

//SCRIPTS   
bind "i" "sm_survivor"
bind "o" "sm_infected"
                              
==========================================================================================
//NETGRAPH
bind "TAB" "+scoregraph"
alias +scoregraph "+showscores; net_graph 1"
alias -scoregraph "-showscores; net_graph 0"

//VIEWMODEL                                            
cl_viewmodelfovsurvivor         "60"

//CROSSHAIR                               
cl_crosshair_alpha              "0"       
cl_crosshair_dynamic            "0"
cl_crosshair_thickness          "1"       

//NET
==========================================================================================
rate                            "100000"
cl_cmdrate                      "100"
cl_updaterate                   "100"
cl_interp_ratio                 "1"
cl_interp 0.0333 

bind "v" "say_team wait"
bind "h" "say_team /tank"
bind "g" "say_team go"
bind "n" "say_team back"
bind "j" "cl_interp 0.0333"
bind "." "say ^"

//SPIN BOT
===========================================================================================
alias "+spin" "m_yaw 0.09"
alias "-spin" "m_yaw 0.022"
bind "MOUSE5" "+spin" 

//VIEWMODEL 180
===========================================================================================
alias views_100 "echo " 100 viewmodelfovsurvivor ";cl_viewmodelfovsurvivor 50 ;alias changeview views_180"
alias views_180 "echo " 180 viewmodelfovsurvivor ";cl_viewmodelfovsurvivor 180 ;alias changeview views_100"
alias changeview "views_180"
bind "+" "changeview"

||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||
//error de brillo+

"setting.mat_tonemapping_occlusion_use_stencil" "1"

