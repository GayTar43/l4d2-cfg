unbindall
//#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
//#^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^
//# Binds F1 - F12
bind "F1"										"Vote Yes; recordfix"
bind "F2"										"Vote No"
bind "F3"										"+mouse_menu Characters"
bind "F4"										"jpeg; echo *screenshot"
bind "F5"										"serverinfo"		//# For the pesky invisible SI, "cannot see Tank", survivor "stuck in saferoom" bugs, etc
bind "F6"										"openserverbrowser; play ui/helpful_event_1"
bind "F7"										"refresh"
bind "F8"										"recordfix"
bind "F9"										"sm_votekick"
bind "F10"										"thirdpersonshoulder; cam_idealdist 100"
// bind "F11"										""
// bind "F12"										""
//#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
//#^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^
//# Binds numbers
bind "0"        "+chatbinds"
bind "5"        "preset_for_highping"
bind "7"        "t_lerp; play ambient/tones/elev1"
bind "8"        "t_tick; play player/suit_denydevice"
bind "c"         "+mouse_menu Reactions"
//#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
//#^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^
//# Binds leters
bind "f"        "impulse 100"
bind "i"        "show_menu Menu"
bind "m"        "chooseteam"
bind "t"        "impulse 201"
bind "u"        "messagemode2"
bind "y"        "messagemode"
bind "J"		"toggle hud_zombieteam_showself 0 1"	//# Show your hp as SI
//#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
//#^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^
//# misc
bind "KP_SLASH"      "toggle cl_viewmodelfovsurvivor  70 90 140 180; wait 5; play buttons/blip2"
bind "KP_MULTIPLY"   "toggle fov_desired 90 100 120; wait 5; play ui/beep07"
bind "KP_MINUS"		 "inf"
bind "CTRL"          "MeleeSwap; play ui/beep07"
bind "g"             "+haymaker"
bind "h"             "+jumphaymaker"
bind "n"             "+jumpattack"
bind "m"             "+jumprock"
//#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
//#^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^
//# MOUSE
bind "MOUSE1" "+attack; r_cleardecals"
bind "MOUSE2" "+attack2" 
//#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
//#^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^
//# MISC
bind "`" "toggleconsole"
bind "=" "disconnect; play ambient/atmosphere/tunnel1 "
bind "ESCAPE" "cancelselect"
bind "SHIFT" "+duck"
bind "ALT" "+speed"
bind "SPACE" "+jump"
bind "v" "+left"
bind "b" "+right"
bind "TAB"	"+showscores_custom; dsp_volume 0"
bind "w" "+mfwd"
bind "a" "+mleft"
bind "s" "+mback"
bind "d" "+mright"
//#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
