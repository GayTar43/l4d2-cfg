alias "RebT" "bind E +haymaker; bind Q +jumphaymaker; bind 1 +jmphaymaker; bind R +jumpattack; bind 2 +jmpattck;bind f +jumprock; bind SHIFT +TLong; alias MnuMod TnkMenu"

