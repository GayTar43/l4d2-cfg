alias +crouchjump "+jump; +duck; wait 35; -duck;"
alias -crouchjump "-jump; wait 5; -duck;"
alias +doubleattack "+attack2; wait 1; +attack;"
alias -doubleattack "-attack2; wait 1; -attack;"
alias +haymaker "+doubleattack; wait 5; +crouchjump;" 
alias -haymaker "-doubleattack; wait 5; -crouchjump;"
Bind "mouse3" "+haymaker"


