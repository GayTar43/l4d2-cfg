// ========================================= //
// ---===      скрипт на прицел       ===--- //
// ========================================= //

//при зажатии скоуп открываеться при отпускании скоуп убераеться
// Quick scope with short press=stay scoped
// You may need to adjust wait times if you have high fps
alias zoomin "alias +scope; alias -scope scopecatch; alias scopedelay; +zoom; wait 10; -zoom; wait 30; alias -scope zoomout; scopedelay"
alias zoomout "alias +scope; alias -scope; +zoom; wait 10; -zoom; alias +scope zoomin"
alias scopecatch "alias scopedelay scopestay"
alias scopestay "alias +scope +zoom; alias -scope scopefix"
alias scopefix "alias +scope zoomin; alias -scope; -zoom"


// Resync script
alias +jumpfix "+jump; scopefix"
alias -jumpfix "-jump"
alias +meleefix "+attack2; scopefix"
alias -meleefix "-attack2"
alias lastinvfix "lastinv; scopefix"
alias invnextfix "invnext; scopefix"
alias invprevfix "invprev; scopefix"
alias slot1fix "slot1; scopefix"
alias slot2fix "slot2; scopefix"
alias slot3fix "slot3; scopefix"
alias slot4fix "slot4; scopefix"
alias slot5fix "slot5; scopefix"

// Initialize
scopefix


// You may want to bind this stuff to other keys, or move these binds to some other place.
bind mouse5 +scope
// Note that the binds below are completely optional, however if you don't bind the key will not resync and may cause the script to glitch
bind mouse2 +meleefix
bind space +jumpfix
bind q lastinvfix
bind mwheelup invprevfix
bind mwheeldown invnextfix
bind 1 slot1fix
bind 2 slot2fix
bind 3 slot3fix
bind 4 slot4fix
bind 5 slot5fix


