//# Launch options
//# ————————————————————————————————————————————————————————————————————————————————————————————————————
-noforcemaccel -noforcemparms -noforcemspd +precache_all_survivors 1 -language english +mat_motion_blur_percent_of_screen_max 10 -refresh 1000 +allow_all_bot_survivor_team 1 +bind "o" "toggleconsole" -console +bind "o" "toggleconsole" +cl_viewbob "0" +cl_viewbob 0 -cl_viewbob "0" -novid -console

//# Not recommended to change this
//# ————————————————————————————————————————————————————————————————————————————————————————————————————
unbindall
exec config_default.cfg


//# Execute all config files
//# ————————————————————————————————————————————————————————————————————————————————————————————————————
exec richardhafer_config/core/core_video.cfg
exec richardhafer_config/core/core_audio.cfg
exec richardhafer_config/core/core_mouse.cfg
exec richardhafer_config/core/core_movement.cfg
exec richardhafer_config/core/core_microphone.cfg
exec richardhafer_config/core/core_client.cfg
exec richardhafer_config/core/core_captions.cfg
exec richardhafer_config/core/core_crosshair.cfg
exec richardhafer_config/core/core_glows.cfg
exec richardhafer_config/core/core_netgraph.cfg
exec richardhafer_config/core/core_network.cfg
exec richardhafer_config/core/core_binds.cfg
exec richardhafer_config/core/core_aliases.cfg
exec richardhafer_config/core/core_rateslerpsinterps.cfg
exec richardhafer_config/core/core_binds_config.cfg
exec richardhafer_config/core/core_helper.cfg
exec richardhafer_config/core/core_console.cfg

//# Execute these again just to not get overwritten
//# ————————————————————————————————————————————————————————————————————————————————————————————————————
bind "o" "toggleconsole"
bind "i" "show_menu Menu"
bind "KP_END"				"tank"
bind "KP_DOWNARROW"				"witch"
bind "h"				"help"
bind "KP_UPARROW" "setinfo name discord.gg/left4dead2"
bind "KP_PGUP" "setinfo name RichardHafer"

host_writeconfig

