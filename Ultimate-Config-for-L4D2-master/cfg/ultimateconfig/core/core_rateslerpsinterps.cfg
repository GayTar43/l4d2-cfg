//# Lerps
alias "lerp0"									"cl_interp 0"
alias "lerp10"									"cl_interp 0.01"
alias "lerp16"									"cl_interp 0.0167"
alias "lerp33"									"cl_interp 0.0333"
alias "lerp66"									"cl_interp 0.0667"
alias "lerp100"									"cl_interp 0.1"

//# Rates -> me i used onother configs to edit this "cl_interp 0 ;cl_interp_ratio 0" in all 3 of them are my adition i have not tested so i have 0 ideia if it works or if it makes sense to use so well fuck around and find out bluud
alias "rate100"									"rate 100000;cl_updaterate 100;cl_cmdrate 100;cl_interp 0 ;cl_interp_ratio 0"
alias "rate60"									"rate 60000; cl_updaterate 60;cl_cmdrate 100;cl_interp 0.067;cl_interp_ratio 1"
alias "rate30"									"rate 30000;cl_updaterate 60;cl_cmdrate 100;cl_interp 0.001;cl_interp_ratio 1"

//# Interp ratio
alias "interp0"									"cl_interp_ratio 0"
alias "interp1"									"cl_interp_ratio 1"
alias "interp2"									"cl_interp_ratio 2"

//# Shortcut to set competitive settings
alias "comp"									"lerp0; rate100; interp0"
alias "valve"									"lerp100; rate30; interp1"

//# Shortcuts to set rates and lerp combo
alias "ratesplay"								"lerp0; rate100; interp0"
alias "ratesspec"								"lerp100; rate30; interp0"