alias "TN1" "echo " -- CFGware Lite Menu -- ""
alias "TN2" "echo " -- Tank --""

alias "TN3" "echo " [E] = Haymaker ""
alias "TN4" "echo " [Q] = Jump Haymaker "" 
alias "TN5" "echo " [1] = Jump Haymaker (LongArm) [100ms Default] ""
alias "TN6" "echo " [F] = Jump Rock ""
alias "TN7" "echo " [R] = Jump Punch | [2] = Jump Punch (LongArm) ""
alias "TN8" "echo " [SHIFT] = Long Amrs ""

alias "TN9" "echo " [TLerp] = Customize Your LongAmrs! ""

alias "TN10" "echo " Scripts Activated, Good Luck In Your Game! ""

alias "TN11" "echo " Type [Menu] to Deactivate ""

alias "Tank" "Soundtnk; cln; TN1; TN2; spc; TN3; TN4; TN5; TN6; TN7; TN8; spc; TN9; spc; TN10; spc; TN11; spc; RebT"

alias "RebT" "bind E +haymaker; bind Q +jumphaymaker; bind 1 +jmphaymaker; bind R +jumpattack; bind 2 +jmpattck;bind f +jumprock; bind SHIFT +TLong; alias MnuMod TnkMenu"

alias "TnkMenu" "spc; echo "Mode : Tank Scripts"; spc" 

// Scripts Tank - Vanilla

//Haymaker
alias +haymaker "SoundOn2; +doubleattack"
alias -haymaker "-doubleattack"
alias +doubleattack "+attack2; wait 1; +attack"
alias -doubleattack "-attack2; wait 1; -attack"

//Jump Haymaker
alias +crouchjump "SoundOn; +jump; +duck; wait 10; -duck;"
alias -crouchjump "-jump; wait 1; -duck;"
alias +doubleattack "+attack2; wait 1; +attack;"
alias -doubleattack "-attack2; wait 1; -attack;"
alias +jumphaymaker "+doubleattack; wait 3; +crouchjump;" 
alias -jumphaymaker "-doubleattack; wait 1; -crouchjump;"

//Jump Haymaker (LongArm Personalizado)
alias +lgattack "ChLongs; +attack2; wait 1; +attack;"
alias -lgattack "ldef; -attack2; wait 1; -attack;"
alias +jmphaymaker "+lgattack; wait 3; +crouchjump;" 
alias -jmphaymaker "-lgattack; wait 1; -crouchjump;"

//Jump attack
alias +jumpattack "SoundOn2; +attack;wait 3;+jump;wait 20;"
alias -jumpattack "+attack;wait 1;-jump"

//Jump Attack (LongArm Personalizado)
alias +jmpattck "SoundOn; ChLongs;+attack;wait 3;+jump;wait 20;"
alias -jmpattck "ldef;-attack;wait 1;-jump"

//Jump Rock
alias +jumprock "SoundOn2; +attack2;wait 3;+crouchjump;wait 20;"
alias -jumprock "-attack2;wait 1;-crouchjump"

