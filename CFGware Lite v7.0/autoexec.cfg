// Lerps

alias 128r "SoundOn2;rate 128000;cl_updaterate 128;cl_cmdrate 128;cl_interp 0 ;cl_interp_ratio 0; echo Lerps Cambiados!; alias ldef 128r"
alias 100r "SoundOn2;rate 100000;cl_updaterate 100;cl_cmdrate 100;cl_interp 0 ;cl_interp_ratio 0; echo Lerps Cambiados!; alias ldef 100r"
alias 30r  "SoundOn2;rate 30000;cl_updaterate 60;cl_cmdrate 100;cl_interp 0.001;cl_interp_ratio 1; echo Lerps Cambiados!; alias ldef 30r"
alias def  "SoundOn2;rate 30000;cl_updaterate 60;cl_cmdrate 100;cl_interp 0.067;cl_interp_ratio 1; echo Lerps Cambiados!; alias ldef def"


