bind "9" "sm_damage"

bind "8" "sm_team"

bind space "+jump"

bind "MWHEELDOWN" "+jump"

bind "f11" "toggleconsole"

bind "," "show_menu Menu"

bind "v" "+left"

bind "b" "+right"

bind "]" "sm_votekick"

bind "kp_uparrow" "say open the door it's pizza delivery"

bind "x" "slot0"

bind "F5" "jointeam 1; play ui/beepclear"

bind "F6" "jointeam 2; play ui/beepclear"

bind "F7" "jointeam 3; play ui/beepclear"

bind "F8" "openserverbrowser;play ui/helpful_event_1"

bind "f" "slot5"

bind "p" "sm_perks"

bind "o" "sm_online"

bind "CAPSLOCK" "sm_buy"

bind "g" "+as_idle" 

bind "z" "thirdpersonshoulder; cam_idealdist 100"


