//Fuego rapido
alias m_bind "+attack;wait 5; -attack;wait 5;m_jump"
alias m_alias "alias m_jump m_bind"
alias m_stop "alias m_jump"
alias +m1 "+shoot;m_alias;m_jump"
alias -m1 "-shoot;m_stop; -attack"
alias m1toggle "m1toggleon"
alias m1toggleon "bind MOUSE1 +m1; alias m1toggle m1toggleoff; spc; echo [Fuego Rapido Activado]; spc; SoundOn"
alias m1toggleoff "bind MOUSE1 +shoot; alias m1toggle m1toggleon;spc; echo [Fuego Rapido Desactivado]; spc; SoundOff"


//Auto fast melee
alias MeleeSwap "+attack;wait 5;invnext;wait 5;slot2;-attack"

Alias +MFire "Alias MRepeat_function +MRepeat; +MRepeat"
Alias -MFire "Alias MRepeat_function stopRepeating"
Alias MRepeat_function "+MRepeat"
Alias +MRepeat "+attack;wait 5;invnext;wait 5;slot2;-attack;-MRepeat"
Alias -MRepeat "Wait 45; MRepeat_function"
Alias stopRepeating ""

alias "MToggle" "MToggleOn"
alias "MToggleOn" "+Mfire; fps_max 60; alias MToggle MToggleOff; echo -Fast Melee ON-; SoundOn"
alias "MToggleOff" "-Mfire; fps_max 0; alias MToggle MToggleOn; echo -Fast Melee OFF-; SoundOff"



//AntiKick
alias ma11 "mon"
alias mon "mutea; msgonm; alias ma11 moff"
alias moff "muten; msgoffm; alias ma11 mon"
alias mutea "voice_scale 0; voice_modenable 0; voice_mute 1; voice_mute 2; voice_mute 3; voice_mute 4; voice_mute 5; voice_mute 6; voice_mute 7; voice_mute 8; voice_mute 9; voice_mute 10; voice_mute 11; voice_mute 12"
alias muten "voice_scale .7; voice_modenable 1; voice_unmute all; voice_reset_mutelist"
alias msgonm "SoundMta; echo [ Chat de voz silenciado presione nuevamente para Habilitarlo ]; echo [ Sonido entrante ]"
alias msgoffm "SoundOff; spc; echo [ Chat de voz habilitado ]; spc"

