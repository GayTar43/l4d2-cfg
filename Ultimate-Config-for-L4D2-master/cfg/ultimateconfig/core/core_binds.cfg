unbindall

bind "F1"										"Vote Yes"
bind "F2"										"Vote No"
bind "F3"										"+mouse_menu Characters"
bind "F4"										"jpeg; echo *screenshot"
bind "F5"										"serverinfo"		//# For the pesky invisible SI, "cannot see Tank", survivor "stuck in saferoom" bugs, etc
bind "F6"										"openserverbrowser; play ui/helpful_event_1"
bind "F7"										"exec autoexec"
bind "F8"										"recordfix"
bind "F9"										"sm_votekick"
bind "F10"										"thirdpersonshoulder; cam_idealdist 100"
// bind "F11"										""
// bind "F12"										""

//# For competitive mods
//bind "I"										"sm_mvp"
bind "J"										"toggle hud_zombieteam_showself 0 1"	//# Show your hp in infected team (useful for when you despawn and want to know how much hp you have)
//bind "K"										"cyclecrosshair"
bind "L"										"sm_spechud"
//bind "O"										"sm_bonus full; sm_boss"
//bind "P"										"sm_pause"
//bind "["										"sm_unready"
//bind "]"										"sm_ready; recordfix"

//# Using keyboard binds to switch between players during spec
bind "UPARROW" "cmdupd"
bind "DOWNARROW" "!ready"

//# misc
bind "KP_SLASH" "toggle cl_viewmodelfovsurvivor 70 90 180; wait 5; play buttons/blip2"
bind "KP_MULTIPLY" "toggle fov_desired 90 120; wait 5; play buttons/blip2"
bind "KP_MINUS"				"inf"
bind "CTRL" "+fastmelee; play ui/beep07"
bind "LEFTARROW"    "///////////////////////////////////"
bind "RIGHTARROW"   "///////////////////////"
bind "," "+spin" 
bind "g" "+haymaker"
bind "h" "+jumphaymaker"
bind "n" "+jumpattack"
bind "m" "+jumprock"

//# MOUSE
bind "MOUSE1" "+attack; r_cleardecals"
bind "MOUSE2" "+attack2" 
bind "MOUSE3" "+voicerecord"
bind "MWHEELUP" "+zoom"
bind "MWHEELDOWN" "invnext"

//# original binds
bind "0"			"+chatbinds"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "go_away_from_keyboard"
bind "7" "t_lerp"
bind "8" "t_tick"
bind "c" "+mouse_menu Reactions"
bind "e" "+use"
bind "f" "impulse 100"
bind "i" "show_menu Menu"
bind "m" "chooseteam"
bind "q" "lastinv"
bind "r" "+reload"
bind "t" "impulse 201"
bind "u" "messagemode2"
bind "x" "+mouse_menu QA"
bind "y" "messagemode"
bind "z" "+mouse_menu Orders"
bind "`" "toggleconsole"
bind "=" "disconnect"
bind "ESCAPE" "cancelselect"
bind "SHIFT" "+duck"
bind "ALT" "+speed"
bind "SPACE" "+jump"
bind "v" "+left"
bind "b" "+right"
bind "TAB"										"+showscores_custom"
bind "N" "toggle cl_viewmodelfovsurvivor 50 90 180; wait 5; play buttons/blip2"
bind "M" "toggle fov_desired  90 100 120; wait 5; play buttons/blip2"
bind "W" "+mfwd"
bind "A" "+mleft"
bind "S" "+mback"
bind "D" "+mright"