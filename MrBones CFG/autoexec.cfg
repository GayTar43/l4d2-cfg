//==================================================================================================================
// Verificacion del comando wait

alias waiter "w_reset;wait;w_positive"
alias wait "w_negative"
alias w_reset "alias w_positive w_enable"
alias w_negative "alias w_positive ;w_disable"
alias w_positive "w_enable"
alias w_enable "w_e_echo;w_e_custom"
alias w_disable "w_d_echo;w_d_custom"
alias w_e_echo "sv_allow_wait_command; echo Comando WAIT Habilitado. Funciona Completamente!"
alias w_d_echo "sv_allow_wait_command; echo Comando WAIT Deshabilitado. Scripts Limitados.; w_e_echox"
alias w_e_echox "echo NO ACTIVAR LOS SCRIPTS, TU JUEGO PUEDE CRASHEAR!!!"
alias w_e_custom "loadws" //custom commands to run if server allows wait command
alias w_d_custom "loadnonws" //custom commands to run if server disallows wait command

// Elige la configuracion con wait o sin wait

alias loadws "vanilla; wait 80; w_e_echo"
alias loadnonws "zonemod; echo Comando WAIT Deshabilitado. Scripts Limitados. NO ACTIVAR LOS SCRIPTS, TU JUEGO PUEDE CRASHEAR!!!"

